<html>
<th class="rotate"><div><span>Column header 1</span></div></th>
<!-- css -->
<head>
<style>
th.rotate {
  /* Something you can count on */
  height: 140px;
  white-space: nowrap;
}

th.rotate_div {
  transform: 
    /* Magic Numbers */
    translate(25px, 51px)
    /* 45 is really 360 - 45 */
    rotate(315deg);
  width: 30px;
}
th.rotate_div_span {
  border-bottom: 1px solid #ccc;
  padding: 5px 10px;
}
</style>
</head>
</html>
